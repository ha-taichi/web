<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>


<script>
function 画像() {
  if (画像内容.value === "") {
    alert("画像を入れてください");
  } else {
    画像エリア.innertext = 画像内容.value;
    alert("画像をセットしました");
  }
}
function 伝言する() {
  if (入力内容.value === "") {
    alert("入力内容を入れてください");
  } else {
    伝言エリア.innertext = 入力内容.value;
    alert("伝言をセットしました");
  }
  入力内容.value = "";
}
</script>
</head>
<body>
伝言板
<p id="伝言エリア">伝言はまだありません</p>
<input id="入力内容"><button onclick="伝言する();">セット</button><br>
<input id="画像内容"><button onclick="画像();">セット</button><br>
<img src="画像内容" alt="img" width="50%" height="50%">
</body>
</html>
